<table class="table">
    <tr>
        <td [ngClass]="{'active':current_com=='pencil'}"><fa name="pencil" (click)="changeCom('pencil')" ></fa></td>
        <td [ngClass]="{'active':current_com=='circle'}"><fa name="circle" (click)="changeCom('circle')"></fa></td>
    </tr>
    <tr>
        <td [ngClass]="{'active':current_com=='bcircle'}"><fa name="pencil" (click)="changeCom('bcircle')" ></fa></td>
        <td [ngClass]="{'active':current_com=='bcircle'}"><fa name="circle-o" (click)="changeCom('bcircle')"></fa></td>
    </tr>
</table>
